<div class="w-100 shadow-lg rounded">
    <h2 class="p-3 border-top border-bottom border-dark-subtle text-dark-emphasis">Price</h2>
    <div class="p-4">
        <div class="d-flex w-100 justify-content-between ">
            <h6>MRP</h6>
            <h6> {{outputprice|async|currency:'INR'}} </h6>
        </div>
        <div class="d-flex w-100 justify-content-between ">
            <h6>Delivery Fee</h6>
            <h6> {{deliveryFee|currency:'INR'}} </h6>
        </div>
    </div>
    <div
        class="d-flex w-100 justify-content-between p-3 border-top border-bottom border-dark-subtle text-dark-emphasis">
        <h4 class="fw-bolder">Total Price</h4>
        <h4>{{(outputprice|async)+deliveryFee|currency:'INR'}}</h4>
    </div>

    <div class="py-4 d-flex justify-content-center">
        <button class="btn btn-lg btn-success w-75 d-block fw-bolder fs-4" (click)="placeorder()">Place Order</button>
    </div>
</div>
