<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrationform">
    Launch static backdrop modal
</button>

<div class="modal fade" id="registrationform" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Customer Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #loginForm="ngForm" (ngSubmit)="login()" class="">

                    <div class="form-floating mb-3">
                        <input type="email" name="email" [(ngModel)]="user.email" class="form-control border-dark"
                            placeholder="Email
                        address">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" [(ngModel)]="user.password"
                            class="form-control border-dark" placeholder="Password">
                        <label for="floatingInput">Password</label>
                    </div>

                    <button class="btn btn-dark w-100">Login</button>
                    <!-- <a class="mt-3 text-dark text-center" [routerLink]="'/auth/login'">Click
                        here
                        for Login</a> -->
                </form>
            </div>
        </div>
    </div>
</div>
