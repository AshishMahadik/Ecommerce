<div class="modal fade" id="singleproduct" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <button type="button" class="btn-close m-3 position-absolute top-0 end-0 z-1" data-bs-dismiss="modal"
                aria-label="Close" (click)="selectedimg=null;cartproduct=undefined;product=null;checkflag()"></button>

            <div class="modal-body">
                <div class="container p-4">
                    <div class="row column-gap-2">
                        <div class="col-auto d-flex flex-md-column flex-row overflow-auto" style="height: 450px;">
                            <div *ngFor="let item of product?.images">
                                <img [src]="item.url" style="height: 100px;width: 100px;"
                                    class="img-thumbnail object-fit-contain my-1" (click)="selectedimg=item.url">
                            </div>
                        </div>
                        <div class="col-3">
                            <img [src]="selectedimg? selectedimg:product?.images[0]?.url" class="img-fluid">
                        </div>
                        <div class="col overflow-auto" style="height: 70vh;">
                            <h3 class="fw-bolder text-capitalize" style="word-spacing: -2px">{{product?.name}}</h3>
                            <div class="line w-auto bg-black me-5 my-3" style="height: 1px;"></div>
                            <div class="d-flex justify-content-between">
                                <h6 class="card-text mt-2" [appDeal]="product?.deal"
                                    [innerText]="product?.price|customeCurrency:'INR'">
                                </h6>
                                <button class="btn btn-outline-success" (click)="add()" *ngIf="!cartproduct">Add To
                                    Cart</button>
                                <button class="btn btn-outline-primary" [routerLink]="'/shop/cart'"
                                    data-bs-dismiss="modal" *ngIf="cartproduct" (click)="cartproduct=undefined">Go To
                                    Cart</button>
                            </div>
                            <br>
                            <h4><strong>Description</strong></h4>
                            <br>
                            <p [innerHTML]="product?.description"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
