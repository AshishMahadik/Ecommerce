<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrationform">
    Launch static backdrop modal
</button>
{{user|json}}

<div class="modal fade" id="registrationform" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header py-2 px-3">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Customer Registration</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #loginForm="ngForm" (ngSubmit)="register()" class="">
                    <div class="form-floating mb-3">
                        <input type="email" name="email" [(ngModel)]="user.email" class="form-control border-dark"
                            placeholder="Email
                        address">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" [(ngModel)]="user.password"
                            class="form-control border-dark" placeholder="Password">
                        <label for="floatingInput">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="fullname" [(ngModel)]="user.name" class="form-control border-dark"
                            placeholder="Password">
                        <label for="floatingInput">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="companyname" [(ngModel)]="user.address.addressLine2"
                            class="form-control border-dark" placeholder="Password">
                        <label for="floatingInput">Address Line</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="companyname" [(ngModel)]="user.address.street"
                            class="form-control border-dark" placeholder="Password">
                        <label for="floatingInput">Street</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="companyname" [(ngModel)]="user.address.city"
                            class="form-control border-dark" placeholder="Password">
                        <label for="floatingInput">City</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="companyname" [(ngModel)]="user.address.state"
                            class="form-control border-dark" placeholder="Password">
                        <label for="floatingInput">State</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" name="companyname" [(ngModel)]="user.address.pin"
                            class="form-control border-dark" placeholder="Password">
                        <label for="floatingInput">Pin Code</label>
                    </div>
                    <button class="btn btn-dark w-100">Regiter</button>
                    <!-- <a class="mt-3 text-dark text-center" [routerLink]="'/auth/login'">Click
                        here
                        for Login</a> -->
                </form>
            </div>
        </div>
    </div>
</div>
