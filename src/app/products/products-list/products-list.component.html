<div class="container py-4">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 g-4"
            *ngFor="let item of results">
            <div class="card" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-7">
                        <img [src]="item.images[0].url"
                            style="height: 250px; width: 100%; object-fit: contain; "
                            class="img-fluid rounded p-1 "
                            alt="product image">
                    </div>
                    <div class="col-md-5 d-flex align-items-center">
                        <div class="card-body">
                            <h3 class="card-title lh-1 fw-bold m-0 p-0">{{item.name}}</h3>
                            <div class="w-100 bg-black my-2"
                                style="height: 1px;"></div>
                            <h5 class="card-text">
                                <b>Description:<br></b><p class="fs-6">{{item.description}}</p>
                            </h5>
                            <h5 class="card-text">
                                &#8377;{{item.price}}
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
