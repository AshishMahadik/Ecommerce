<div class="container h-100 pt-5">
    <div class="container w-50 mx-auto pt-5">
        <form [formGroup]="product"
            class="card shadow-lg border-0 w-75 px-5 py-4 mx-auto "
            (ngSubmit)="creatproduct()">
            <h1>Add Product</h1>
            <div class="form-floating mb-3 mt-3">
                <input type="text" name="name"
                    formControlName="name"
                    class="form-control border-dark" placeholder="name
                            address" required>
                <label for="floatingInput">Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" name="description"
                    formControlName="description"
                    class="form-control border-dark"
                    placeholder="description" required>
                <label for="floatingInput">Description</label>
            </div>

            <div class="input-group rounded border border-dark mb-3">
                <input type="file" class="form-control" formControlName="images"
                    id="inputGroupFile02" (change)="onFileSelect($event)">
                <div class="btn-group dropend">
                    <label class="input-group-text" for="inputGroupFile02"
                        data-bs-toggle="dropdown">Upload</label>
                    <div id="dropdown-menu" style="min-width: auto;"
                        class="dropdown-menu border border-dark p-2 ms-4">
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="number" name="price"
                    formControlName="price"
                    class="form-control border-dark"
                    placeholder="price" required>
                <label for="floatingInput">Price</label>
            </div>
            <button type="submit"
                class="btn btn-dark mb-3">
                Add</button>
        </form>
    </div>
</div>
