<div class="container h-75">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-4">
            <form #loginForm="ngForm" (ngSubmit)="login()" class="card border-0
                shadow-lg p-5">
                <div class="form-floating mb-3">
                    <input type="email" name="email"
                        [(ngModel)]="loginUser.email"
                        class="form-control border-dark" placeholder="Email
                        address">
                    <label for="floatingInput">Email address</label>
                </div>
                <br>
                <div class="form-floating mb-3">
                    <input type="password" name="password"
                        [(ngModel)]="loginUser.password"
                        class="form-control border-dark" placeholder="Password">
                    <label for="floatingInput">Password</label>
                </div>
                <button class="btn btn-dark mt-3">Login</button>
                <a class="mt-2 text-dark text-center"
                    [routerLink]="'/auth/register'">Click here for
                    registration</a>
            </form>
        </div>
    </div>
</div>
