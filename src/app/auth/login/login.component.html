<div class="container h-75">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-3">
            <form #loginForm="ngForm" (ngSubmit)="login()" class="card border-0
                shadow-lg p-5">
                <div class="input-box">
                    <input type="email" name="email"
                        [(ngModel)]="loginUser.email">
                    <span class="cust-label"
                        [ngClass]="{'fix-label':loginUser.email !== ''}">Email</span>
                    <span class="cust-line"
                        [ngStyle]="{'bottom':loginUser.email === '' ?
                        '' : '75%' }"></span>
                </div>
                <br>
                <div class="input-box">
                    <input type="password" name="password"
                        [(ngModel)]="loginUser.password">
                    <span class="cust-label"
                        [ngClass]="{'fix-label':loginUser.password !== ''}">Password</span>
                    <span class="cust-line"
                        [ngStyle]="{'bottom':loginUser.password === '' ?
                        '' : '75%' }"></span>
                </div>
                <button class="btn btn-outline-dark mx-5 my-3">Login</button>
            </form>
        </div>
    </div>
</div>
