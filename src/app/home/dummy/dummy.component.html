<div class="w-100">
    <h1 class="text-center text">Dummy Page<button id="btn"
            class="btn rounded-circle button">Hi</button></h1>

    <div
        class="container d-flex align-items-center">
        <div class="row w-100">
            <div
                class="card-bg col-6 bg-warning-subtle p-2 d-flex align-items-center">
                <div class="card-main w-100">
                    <div class="card w-100 position-relative">
                        <div class="card-body">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control"
                                    id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control"
                                    id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <button class="btn border border-1  w-100">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 p-0 bg-danger-subtle">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="https://images.wallpaperscraft.com/image/single/wolf_predator_animal_946422_3046x4569.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://images.wallpaperscraft.com/image/single/wolf_predator_animal_946422_1024x768.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://images.wallpaperscraft.com/image/single/wolf_predator_animal_946422_1280x720.jpg"
                                class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button"
                        data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"
                            aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button"
                        data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon"
                            aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="gasp" class="cir"></div>

</div>
