<div class="modal fade" id="updateproduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Update Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mt-3 mb-3 form-floating">
                    <input type="text" name="name" [(ngModel)]="product.name" class="form-control border-dark"
                        placeholder="name
                                address" required>
                    <label for="floatingInput">Name</label>
                </div>

                <div class="mb-3 border-black NgxEditor__Wrapper">
                    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                    </ngx-editor-menu>
                    <ngx-editor [editor]="editor" [(ngModel)]="product.description" [disabled]="false"
                        name="description" [placeholder]="'Type here...'"></ngx-editor>
                </div>

                <div class="mb-3 form-floating">
                    <input type="number" name="price" [(ngModel)]="product.price" class="form-control border-dark"
                        placeholder="price" required>
                    <label for="floatingInput">Price</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" (click)="updatedetails()"
                    data-bs-dismiss="modal">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="updateimg" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Update
                    Images</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="border-black col-8 border-end">
                        <div class="flex-wrap d-flex" id="img-box">
                            <div class="position-relative" *ngFor="let img of images;index as i" [id]="'img-'+i">
                                <span style="height: 25px;width: 25px;" role="button"
                                    (click)="deleteimg(img?.public_id,i)"
                                    class="top-0 left-0 bg-transparent border-0 bi bi-x-circle text-danger rounded-circle position-absolute">
                                </span>
                                <img [src]="img?.url" alt="img" class="m-2 img-thumbnail object-fit-contain"
                                    style="width: 100px;height: 100px;">
                            </div>

                            <div class="position-relative" *ngFor="let img of convertedfiles; index as i">
                                <span style="height: 25px;width: 25px;" role="button" (click)="deletetempimg(i)"
                                    class="top-0 left-0 bg-transparent border-0 bi bi-x-circle text-danger rounded-circle position-absolute">
                                </span>
                                <img [src]="img" alt="img" class="m-2 img-thumbnail object-fit-contain"
                                    style="width: 100px;height: 100px;">
                            </div>
                        </div>
                    </div>
                    <div class="col-4 d-flex align-items-center">
                        <div class="p-4 mb-3 border rounded input-group border-dark">
                            <ngx-dropzone (change)="onFileSelect($event)" class="w-100">
                                <ngx-dropzone-label>Drop images here...</ngx-dropzone-label>
                            </ngx-dropzone>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-dark" (click)="this.updateimg()">Change</button>
            </div>
        </div>
    </div>
</div>
