<div class="container pt-5">
    <div class="pt-5 row column-gap-2">
        <div class="flex-row col-auto overflow-auto d-flex flex-md-column"
            style="height: 450px;">
            <div *ngFor="let item of product?.images">
                <img [src]="item.url"
                    style="height: 100px;width: 100px;"
                    class="my-1 img-thumbnail object-fit-contain"
                    (click)="selectedimg=item.url">
            </div>
        </div>
        <div class="col-3">
            <img [src]="selectedimg" class="img-fluid">
        </div>
        <div class="overflow-auto col" style="height: 70vh;">
            <h3 class="fw-bolder text-capitalize" style="word-spacing: -2px">{{product?.name}}</h3>
            <div class="w-auto my-3 bg-black line me-5" style="height: 1px;"></div>
            <div class="d-flex justify-content-between">
                <h3><b>{{product?.price | currency:'INR'}}</b></h3>
                <div class="pe-5">
                    <button class="btn btn-outline-success"
                        data-bs-toggle="dropdown">Update</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item"
                                data-bs-target="#updateproduct"
                                role="button"
                                data-bs-toggle="modal">Update Details</a></li>
                        <li><a class="dropdown-item" data-bs-target="#updateimg"
                                role="button"
                                data-bs-toggle="modal">Update Images</a></li>
                    </ul>
                    <button class="mx-3 btn btn-outline-danger"
                        (click)="deleteproduct(id.id)">Delete</button>
                </div>

            </div>

            <br>
            <h4><strong>Description</strong></h4>
            <br>
            <p [innerHTML]="product?.description"></p>
        </div>
    </div>
</div>

<app-update-product [callbackFunction]="myCallbackFunction"></app-update-product>
