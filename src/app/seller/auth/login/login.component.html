<div class="container min-vh-100 d-flex justify-content-center align-items-center w-100">
    <div class="row w-100 d-flex justify-content-center">
        <div class="col-4">
            <form #loginForm="ngForm" (ngSubmit)="login()" class="p-5 border-0 shadow-lg card">
                <h2 class="fw-bold">Login Form</h2>
                <div class="mb-3 form-floating">
                    <input type="email" name="email" [(ngModel)]="loginUser.email" class="form-control border-dark"
                        placeholder="Email
                        address">
                    <label for="floatingInput">Email address</label>
                </div>
                <br>
                <div class="mb-3 form-floating">
                    <input type="password" name="password" [(ngModel)]="loginUser.password"
                        class="form-control border-dark" placeholder="Password">
                    <label for="floatingInput">Password</label>
                </div>
                <button class="mt-3 btn btn-dark">Login</button>
                <a class="mt-2 text-center text-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Forget
                    Password</a>
                <a class="mt-2 text-center text-dark" routerLink="/auth/register">Click here for
                    registration</a>
                <div class="my-4 border-dashed w-100 line border-bottom border-dark"></div>
                <asl-google-signin-button class="mx-auto" type='standard' size='large' theme="filled_black"
                    shape="pill"></asl-google-signin-button>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Enter
                    Password</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 form-floating">
                    <input type="email" class="form-control border-dark" id="floatingInput"
                        placeholder="name@example.com" [(ngModel)]="email" name="email">
                    <label for="floatingInput">Email address</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="forgetpassword()"
                    data-bs-dismiss="modal">Next</button>
            </div>
        </div>
    </div>
</div>
