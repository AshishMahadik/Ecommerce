<div class="container min-vh-100 d-flex justify-content-center align-items-center w-100">
    <div class="row w-100 d-flex justify-content-center">
        <div class="col-4">
            <form #loginForm="ngForm" (ngSubmit)="register()" class="p-5 border-0 shadow-lg card">
                <div class="mb-3 form-floating">
                    <input type="email" name="email" [(ngModel)]="User.email" class="form-control border-dark"
                        placeholder="Email
                        address">
                    <label for="floatingInput">Email address</label>
                </div>
                <br>
                <div class="mb-3 form-floating">
                    <input type="password" name="password" [(ngModel)]="User.password" class="form-control border-dark"
                        placeholder="Password">
                    <label for="floatingInput">Password</label>
                </div>
                <br>
                <div class="mb-3 form-floating">
                    <input type="text" name="fullname" [(ngModel)]="User.name" class="form-control border-dark"
                        placeholder="Password">
                    <label for="floatingInput">Full Name</label>
                </div>
                <br>
                <div class="mb-3 form-floating">
                    <input type="text" name="companyname" [(ngModel)]="User.company" class="form-control border-dark"
                        placeholder="Password">
                    <label for="floatingInput">Company Name</label>
                </div>
                <button class="mt-3 btn btn-dark">Regiter</button>
                <a class="mt-3 text-center text-dark" routerLink="/auth/login">Click
                    here
                    for Login</a>
            </form>
        </div>
    </div>
</div>
